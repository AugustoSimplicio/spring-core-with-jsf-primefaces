<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<body>
	<ui:composition template="/templates/template.xhtml">
		<ui:define name="content">
			<h:form id="formilario">
				<p:panel header="Cadastro Estado"
					style="width:96%; text-align: center">
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="estados" value="Estados" />
						<p:selectOneMenu id="estados" value="#{cadastroCidadeMB.estado}"
							dynamic="true">
							<f:selectItem itemLabel="Selecione um Estado" itemValue="" />
							<f:selectItems value="#{cadastroCidadeMB.estados}" var="estado"
								itemLabel="#{estado.nome}" itemValue="#{estado}" />
						</p:selectOneMenu>
						<p:outputLabel value="Cidade:" />
						<p:inputText id="cidade" value="#{cadastroCidadeMB.cidade.nome}"
							required="true" label="Nome da Cidade">
							<f:validateLength minimum="3" />
						</p:inputText>
						<p:commandButton value="Salvar" id="button-editar"
							action="#{cadastroCidadeMB.salvar}" update="@this" />
						<p:commandButton value="Limpar" ajax="true" immediate="true"
							type="reset" />
					</h:panelGrid>
				</p:panel>
			</h:form>

		</ui:define>
	</ui:composition>
</body>
</html>
